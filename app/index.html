<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>FundRequest Pre Sale</h1>
  <h2>Here you can join the FundRequest PreSale</h2>
  <h4>Contract address: <span class="black" id="ui_contract_address"></span><h4>
  <h4>Contract owner: <span class="black" id="ui_contract_owner"></span><h4>
  <h4>Contract balance: <span class="black" id="ui_contract_balance"></span><h4>
  <br>
  <h3>Testing</h3>
  <p>Address to play with
    <lu>
      <li>0xc31Eb6E317054A79bb5E442D686CB9b225670c1D</li>
      <li>0x97026a8157f39101aefc4a81496c161a6b1ce46a</li>
    </lu>
  </p>
  <h4>Change contract owner</h4>
  <label for="new_owner">Address:</label><input type="text" id="new_owner" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="changeOwner" onclick="App.changeOwner()">Change Owner</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
